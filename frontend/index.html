<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukum Card Game</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-yellow-500 {
            background-color: rgba(253, 224, 71, 0.5) !important;
        }
        .scale-125 {
            transform: scale(1.25);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-600 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl text-white font-bold text-center mb-10">Hukum Card Game</h1>
        <div id="game-board" class="grid grid-cols-4 gap-4 mb-10">
            <!-- Player hands will be dynamically injected here -->
        </div>

        <div id="middle-table" class="flex justify-center mb-4">
            <!-- Cards played on the table will be displayed here -->
        </div>

        <div id="hukum-selection" class="hidden mb-4">
            <h2 class="text-xl text-white text-center mb-4">Choose your Hukum:</h2>
            <!-- Hukum buttons will be injected here -->
        </div>

        <div class="flex items-center justify-center mb-4">
            <h2 class="text-xl text-white" id="round-info">Shuffle and deal to start!</h2>
        </div>

        <div class="flex justify-between mt-4">
            <h3 class="text-white" id="team-a-score">Team A: 0</h3>
            <h3 class="text-white" id="team-b-score">Team B: 0</h3>
        </div>
    </div>
</body>
</html>
