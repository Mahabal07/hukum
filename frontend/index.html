<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukum Card Game</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-600 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl text-white font-bold text-center mb-10">Hukum Card Game</h1>

        <!-- Scoreboard -->
        <div class="flex justify-between mb-4">
            <div id="team-a-score" class="text-white text-xl">Team A: 0</div>
            <div id="team-b-score" class="text-white text-xl">Team B: 0</div>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="grid grid-cols-2 gap-4 mb-10">
            <!-- Player hands will be dynamically injected here -->
        </div>

        <!-- Middle table to show cards on the table -->
        <div id="middle-table" class="flex items-center justify-center mb-10"></div>

        <!-- Shuffle Button -->
        <div class="flex items-center justify-center">
            <button id="shuffle-btn" class="px-6 py-3 bg-green-500 text-white font-semibold rounded hover:bg-green-700 transition-all">
                Shuffle and Deal
            </button>
        </div>

        <!-- Hukum Selection -->
        <div id="hukum-selection" class="hidden flex items-center justify-center mt-4">
            <button class="hukum-btn px-4 py-2 bg-blue-500 text-white rounded mx-2">Clubs</button>
            <button class="hukum-btn px-4 py-2 bg-blue-500 text-white rounded mx-2">Diamonds</button>
            <button class="hukum-btn px-4 py-2 bg-blue-500 text-white rounded mx-2">Spades</button>
            <button class="hukum-btn px-4 py-2 bg-blue-500 text-white rounded mx-2">Hearts</button>
        </div>

        <div class="mt-8">
            <h2 class="text-xl text-white text-center" id="round-info">Round 1: Waiting for player actions...</h2>
        </div>
    </div>
</body>
</html>
